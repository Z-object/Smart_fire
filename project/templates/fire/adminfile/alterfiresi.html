<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例管理</title>
    <link href="/static/css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/static/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/My97DatePicker/WdatePicker.js"></script>
    <style>
        .top_box{
            width: 100%;
            height: 52px;
            background-color: #417690;
            position: relative;
        }
        .top_box p{
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #f5dd5d;
            position: absolute;
            left: 20px;
            top: 8px;
        }
        .right_box{
            width: 220px;
            height: 20px;
            position: absolute;
            right: 0px;
            top: 16px;

        }
        .right_box a{
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="top_box">
    <p>火灾基本情况案例管理</p>
    <div class="right_box">
        <a href="javascript:void(0)">
            欢迎您{{ username }}
        </a>
        <span style="color: #ffffff">/</span>
        <a href="/fire/adminpsd">
            修改密码
        </a>
        <span style="color: #ffffff">/</span>
        <a href="/fire/index2">
            返回
        </a>
    </div>
</div>

<form action="/fire/alterfiresi"  method="post">
{% csrf_token %}    <!-- 防跨站伪造令牌 -->
    <table class="table table-bordered">
    <thead>
    <tr>
        <th>
            字段名
        </th>
        <th>
            需要修改的值
        </th>
    </tr>
    </thead>
        <tr>
            <td>
                标题
            </td>
            <td>
                <input type="text" name="title"  class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                火灾发生地点
            </td>
            <td>
                <input type="text" name="place" class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                详细位置
            </td>
            <td>
                <input type="text" name="detal_place" class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                火灾发生日期
            </td>
            <td>
                <input type="text" name="date" class="form-control" onclick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" placeholder="请输入正确格式YY-MM-DD">
            </td>
        </tr>
        <tr>
            <td>
                火灾发生时间
            </td>
            <td>
                <input type="text" name="time" class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                火灾类别
            </td>
            <td>
                <label>
                <select class="form-control" name="fire_type">
                  <option>A类</option>
                  <option>B类</option>
                  <option>C类</option>
                  <option>D类</option>
                  <option>E类</option>
                  <option>F类</option>
                  <option selected>未知</option>
                </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                火灾级别
            </td>
            <td>
                <label>
                <select class="form-control" name="fire_level">
                  <option>一般火灾</option>
                  <option>较大火灾</option>
                  <option>重大火灾</option>
                  <option>特别重大火灾</option>
                  <option selected>未知</option>
                </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                火灾持续时间
            </td>
            <td>
                <input type="text" name="last_time" class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                主要可燃物
            </td>
            <td>
                <input type="text" name="major_th" class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                消防设施情况
            </td>
            <td>
                <label>
                <select class="form-control" name="fire_equip">
                  <option>有</option>
                  <option>无</option>
                  <option selected>未知</option>
                </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                附近水源情况
            </td>
            <td>
                <label>
                <select class="form-control" name="water">
                  <option>有</option>
                  <option>无</option>
                  <option selected>未知</option>
                </select>
                </label>
            </td>
        </tr>
            <thead>
            <tr>
                <td>
                    <b>气象情况</b>
                </td>
            </tr>
            </thead>
        <tr>
            <td>
                风力
            </td>
            <td>
                <input type="text"  name="wind" class="form-control">
            </td>
        </tr>
            <tr>
            <td>
                风向
            </td>
            <td>
                <input type="text" name="wind_dir" class="form-control" >
            </td>
        </tr>
            </tr>
            <tr>
            <td>
                天气条件
            </td>
            <td>
                <input type="text" name="weather_con" class="form-control">
            </td>
        </tr>
            </tr>
            <tr>
            <td>
                温度
            </td>
            <td>
                <input type="text" name="temper" class="form-control">
            </td>
        </tr>
            </tr>
            <tr>
            <td>
                湿度
            </td>
            <td>
                <input type="text" name="hum" class="form-control">
            </td>
        </tr>
            <thead>
            <tr>
                <td>
                    <b>建筑结构特点</b>
                </td>
            </tr>
            </thead>
                <tr>
            <td>
                普通建筑
            </td>
            <td>
                <label>
                <select class="form-control" name="combuild">
                  <option>是</option>
                  <option>否</option>
                  <option selected>未知</option>
                </select>
                </label>
            </td>
        </tr>
                <tr>
            <td>
                古建筑
            </td>
            <td>
                <label>
                <select class="form-control" name="oldbuild">
                  <option>是</option>
                  <option>否</option>
                  <option selected>未知</option>
                </select>
                </label>
            </td>
        </tr>
                <tr>
            <td>
                物资仓库
            </td>
            <td>
                <label>
                <select class="form-control" name="wzck">
                  <option>是</option>
                  <option>否</option>
                  <option selected>未知</option>
                </select>
                </label>
            </td>
        </tr>
                <tr>
            <td>
                生产仓库
            </td>
            <td>
                <label>
                <select class="form-control" name="scck">
                  <option>是</option>
                  <option>否</option>
                  <option selected>未知</option>
                </select>
                </label>
            </td>
        </tr>
                <tr>
            <td>
                储罐区
            </td>
            <td>
               <label>
                <select class="form-control" name="cgq">
                  <option>是</option>
                  <option>否</option>
                  <option selected>未知</option>
                </select>
                </label>
            </td>
        </tr>
                <tr>
            <td>
                高层建筑
            </td>
            <td>
                <label>
                <select class="form-control" name="highbuild">
                  <option>是</option>
                  <option>否</option>
                  <option selected>未知</option>
                </select>
                </label>
            </td>
        </tr>
                <tr>
            <td>
                操作
            </td>
            <td>
                <button type="submit" class="btn btn-primary">提交</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
